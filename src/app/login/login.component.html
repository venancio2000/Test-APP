<!-- Original Layout Container -->
<div class="container">
  <div class="left">
    <div class="branding">
      <div class="logos">
        <img
          class="logo-rs-talentos"
          src="assets/logo-rs-talentos.png"
          alt="RS Talentos"
        />
        <img
          class="logo-professor"
          src="assets/logo-professor-do-amanha.png"
          alt="Professor do Amanhã"
        />
      </div>
      <div class="students">
        <img src="assets/students.png" alt="Estudantes" />
      </div>
    </div>
  </div>

  <div class="right">
    <img class="logo-estado-web" src="assets/logo-rs-estado.png" alt="Logo RS" />
    <img class="logo-estado-mobile" src="assets/logo-rs-estado-interno.png" alt="Logo RS" />
    <div class="form">
      <img src="assets/SISTEMA GESTÃO DE BOLSAS.svg" alt="Sistema Gestão de Bolsas" class="titulo-login-svg" />
      <div class="login-box">
        <div class="section">
          <p class="login-title"><span class="azul">Login</span> Bolsista</p>
          <p>
            Para <strong>criar</strong> ou <strong>acessar</strong> sua conta
            Egov:
          </p>
          <br />
          <button class="govbr-button">
            <i class="fas fa-user"></i>Entrar com gov.br
          </button>
        </div>

        <hr />

        <div class="section">
          <p class="login-title">
            <span class="azul">Login</span> Institucional
          </p>
          <input
            type="text"
            placeholder="CPF"
            [(ngModel)]="cpf"
            name="cpf"
            mask="000.000.000-00"
          />
          <input
            type="password"
            placeholder="Senha"
            [(ngModel)]="senha"
            name="senha"
          />
          <button
            (click)="fazerLogin()"
          >
            Entrar
          </button>
