<div class="container">
  <div class="left">
    <div class="branding">
      <div class="logos">
        <img
          class="logo-rs-talentos"
          src="assets/logo-rs-talentos.png"
          alt="RS Talentos"
        />
        <img
          class="logo-professor"
          src="assets/logo-professor-do-amanha.png"
          alt="Professor do Amanhã"
        />
      </div>
      <div class="students">
        <img src="assets/students.png" alt="Estudantes" />
      </div>
    </div>
  </div>

  <div class="right">
    <img class="logo-estado" src="assets/logo-rs-estado.png" alt="Logo RS" />
    <div class="form">
      <h2>
        <strong>SISTEMA</strong> <span class="verde"> DE</span><br />GESTÃO
        <span class="verde">DE</span> BOLSAS
      </h2>

      <div class="login-box">
        <div class="section">
          <p class="login-title"><span class="azul">Redefinir</span> Senha</p>
          <form [formGroup]="form" (ngSubmit)="redefinirSenha()">
            <mat-form-field appearance="fill" style="width: 100%">
              <mat-label>Nova senha</mat-label>
              <input
                placeholder="Nova senha"
                matInput
                type="password"
                formControlName="senha"
                required
              />
            </mat-form-field>

            <mat-form-field
              appearance="fill"
              style="width: 100%;"
            >
              <mat-label>Confirmar senha</mat-label>
              <input
                placeholder="Repita nova senha"
                matInput
                type="password"
                formControlName="confirmarSenha"
                required
              />
              <mat-error *ngIf="senhasDiferentes()">
                As senhas não conferem
              </mat-error>
            </mat-form-field>

            <button
              mat-flat-button
              class="acessar-button"
              [disabled]="form.invalid || senhasDiferentes()"
              [ngClass]="{
                'acessar-button-disabled': form.invalid || senhasDiferentes(),
                'acessar-button': !form.invalid && !senhasDiferentes()
              }"
            >
              Redefinir senha
            </button>
          </form>
        </div>
        <button mat-flat-button color="primary" (click)="login()">Login</button>
      </div>
    </div>
  </div>
</div>

<footer>
  <div class="footer-texto">
    <p class="footer-texto-p1">Secretaria de Inovação, Ciência e Tecnologia</p>
    <p>Av. Borges de Medeiros, 1501 - 18º andar - Bairro Praia de Belas</p>
    <p>Centro Administrativo Fernando Ferrari</p>
    <p>Porto Alegre/RS</p>
  </div>
  <img
    class="logo-estado"
    src="assets/logo-rs-estado-footer.png"
    alt="Logo RS"
  />
</footer>
