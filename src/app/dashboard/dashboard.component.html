<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <div class="container">
      <div class="content">
        <mat-toolbar>
          <mat-icon>dashboard</mat-icon>
          <span class="toolbar-title">Dashboard</span>
        </mat-toolbar>
      </div>
      <div class="content">
        <mat-card class="card">
          <mat-card-title>Benefici√°rios Cadastrados</mat-card-title>
          <mat-card-content>128</mat-card-content>
        </mat-card>

        <mat-card class="card">
          <canvasjs-chart
            [options]="options"
            (chartInstance)="getChartInstance($event)"
            [ngStyle]="{ width: '100%', height: '400px' }"
          ></canvasjs-chart>
        </mat-card>
      </div>
      <div class="content">
        <mat-card class="card">
          <mat-card-title>Universidades Cadastradas</mat-card-title>
          <mat-card-content>5</mat-card-content>
        </mat-card>

        <mat-card class="card">
          <mat-card-title>Cursos Apoiados</mat-card-title>
          <mat-card-content>5</mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
