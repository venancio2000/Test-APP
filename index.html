<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação CPF e Senha</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h2>Formulário de Login</h2>
            <form id="loginForm" novalidate>
                <!-- Campo CPF -->
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="cpf" 
                            name="cpf" 
                            placeholder="000.000.000-00"
                            maxlength="14"
                            autocomplete="username"
                        >
                        <div class="validation-icon">
                            <i class="fas fa-check-circle valid-icon"></i>
                            <i class="fas fa-times-circle invalid-icon"></i>
                        </div>
                    </div>
                    <div class="error-message" id="cpf-error"></div>
                </div>

                <!-- Campo Senha -->
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Digite sua senha"
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                        <div class="validation-icon">
                            <i class="fas fa-check-circle valid-icon"></i>
                            <i class="fas fa-times-circle invalid-icon"></i>
                        </div>
                    </div>
                    <div class="error-message" id="password-error"></div>
                    <div class="password-requirements">
                        <p>A senha deve conter:</p>
                        <ul>
                            <li id="length-req">Pelo menos 8 caracteres</li>
                            <li id="uppercase-req">Uma letra maiúscula</li>
                            <li id="lowercase-req">Uma letra minúscula</li>
                            <li id="number-req">Um número</li>
                            <li id="special-req">Um caractere especial</li>
                        </ul>
                    </div>
                </div>

                <!-- Botão Submit -->
                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>

                <!-- Feedback de sucesso -->
                <div class="success-message" id="success-message">
                    <i class="fas fa-check-circle"></i>
                    Login realizado com sucesso!
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
